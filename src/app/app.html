<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <button ion-item menu-close (click)="openPage('RechercheLivrePage')">
        <ion-icon name="search"></ion-icon>
        RechercheLivre
      </button>
      <button ion-item menu-close (click)="openPage('AjoutLivreOptionsPage')">
        <ion-icon name="book"></ion-icon>
        AjoutLivre
      </button>
      <button ion-item menu-close (click)="openPage('AjoutLecteurPage')">
        <ion-icon name="person-add"></ion-icon>
        AjoutLecteur
      </button>
      <button ion-item menu-close (click)="openPage('AjoutBiblioPage')">
        <ion-icon name="filing"></ion-icon>
        AjoutBiblio
      </button>
      <button ion-item menu-close (click)="openPage('ListBiblioPage')">
        <ion-icon name="list-box"></ion-icon>
        ListBiblio
      </button>
      <button ion-item menu-close (click)="openPage('ListLecteursPage')">
        <ion-icon name="people"></ion-icon>
        ListLecteurs
      </button>
      <button ion-item menu-close (click)="openPage('ListLecturesPage')">
        <ion-icon name="bookmarks"></ion-icon>
        MesLectures
      </button>
      <button ion-item menu-close (click)="deconnexion()">
        <ion-icon name="log-out"></ion-icon>
        Deconnexion
      </button>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-nav id="nav" #content [root]="rootPage"></ion-nav>
