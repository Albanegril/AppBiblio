<ion-header>

  <ion-navbar>
    <ion-title>fiche {{this.livre.titre}}</ion-title>

    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <ion-item>
      <ion-thumbnail item-start>
        <img src="{{this.livre.cover}}">
      </ion-thumbnail>
      <ion-card-title>
        {{this.livre.titre}}
      </ion-card-title>
    </ion-item>

    <ion-item>
      <ion-icon name="person" item-start large></ion-icon>
      <h2>{{this.livre.auteurs}}</h2>
    </ion-item>

    <ion-item>
      <h2>
        <ion-icon name="color-palette" item-start large></ion-icon>
        {{this.livre.genre}}
      </h2>
      <p>
        <ion-icon name="cube" item-start large></ion-icon>
        {{this.livre.type}}
      </p>
    </ion-item>

    <ion-item>
      <h2>
        <ion-icon name="build" item-start large></ion-icon>
        {{this.livre.editeur}} â€¢ {{this.livre.edition}}
      </h2>
      <p>
        <ion-icon name="calendar" item-start large></ion-icon>
        {{this.livre.date}}
      </p>
      <p>
        <ion-icon name="globe" item-start large></ion-icon>
        {{this.livre.langue}}
      </p>
    </ion-item>

    <ion-item>
      <ion-icon name="text" item-start></ion-icon>
      <ion-label text-wrap>
        {{this.livre.resume}}
      </ion-label>
    </ion-item>

    <ion-item>
      <span item-start>
        <ion-icon name="ribbon" item-start></ion-icon>
        {{this.livre.proprio_L}}
      </span>
      <span item-start>
        <ion-icon name="people" item-start></ion-icon>
        {{this.livre.lecteurs}}
      </span>
    </ion-item>
    <ion-item>
      <button ion-button icon-start clear item-end (click)="lire()" >
        <ion-icon name="eye"></ion-icon>
        Lire
      </button>
      <button ion-button icon-start clear item-end (click)="emprunter()" >
        <ion-icon name="share-alt"></ion-icon>
        Emprunter
      </button>
      <button ion-button icon-start clear item-end (click)="deplacer()" >
        <ion-icon name="move"></ion-icon>
        Deplacer
      </button>
      <button ion-button icon-start clear item-end (click)="editer()" >
        <ion-icon name="create"></ion-icon>
        Editer
      </button>
    </ion-item>

  </ion-card>

</ion-content>
