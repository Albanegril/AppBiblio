<ion-header>

  <ion-navbar>
    <ion-title>rechercheLivre</ion-title>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let livre of listLivre">
      <ion-label (click)="onClickLivre(livre.id_L)" >
        {{this.livre.titre}} • {{this.livre.auteurs}}
      </ion-label>
      <p>{{this.livre.titre}} • {{this.livre.auteurs}}</p>
    </ion-item>
  </ion-list>

</ion-content>
