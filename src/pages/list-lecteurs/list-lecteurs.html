<ion-header>

  <ion-navbar>
    <ion-title>listLecteurs</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list inset *ngFor="let lecteur of listLecteurs;">
    <ion-item (click)="onClickLecteur(this.lecteur.id)">
      <ion-thumbnail item-start>
        <img src="assets/imgs/logobooks.png">
      </ion-thumbnail>
      <h2>{{this.lecteur.pseudo}}</h2>
      <p>{{this.lecteur.nom}} â€¢ {{this.lecteur.prenom}}</p>

      <button ion-button outline (click)="modifier(this.lecteur.id)" >
        <ion-icon name="close"></ion-icon>
      </button>

      <button ion-button outline (click)="supprimer(this.lecteur.id)" >
        <ion-icon name="create"></ion-icon>
      </button>
    </ion-item>
  </ion-list>
</ion-content>
