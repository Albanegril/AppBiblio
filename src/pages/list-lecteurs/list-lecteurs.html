<ion-header>

  <ion-navbar>
    <ion-title>listLecteurs</ion-title>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <h3>Pas d'id lecteur pour le moment, en attente du stockage local</h3>
  <ion-list inset *ngFor="let lecteur of listLecteurs;">
    <ion-item (click)="onClickLecteur(this.lecteur.id)">
      <ion-avatar item-start>
        <img src="assets/imgs/student.png">
      </ion-avatar>
      <h2>{{this.lecteur.pseudo}}</h2>
      <p>{{this.lecteur.nom}} â€¢ {{this.lecteur.prenom}}</p>

      <button ion-button outline (click)="modifier(this.lecteur.id)" >
        <ion-icon name="close"></ion-icon>
      </button>

      <button ion-button outline (click)="supprimer(this.lecteur.id)" >
        <ion-icon name="create"></ion-icon>
      </button>
    </ion-item>
  </ion-list>
</ion-content>
