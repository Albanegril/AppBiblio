<ion-header>

  <ion-navbar>
    <ion-title>ajoutLecteur</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form #form="ngForm" (ngSubmit)="onSubmitForm(form)">
    <ion-list col12 offset-md-3 offset-lg-3>
      <ion-row>
        <ion-item col-12 col-sm-9 col-md-4 col-lg-4 col-xl-4>
          <ion-label floating>Pseudo</ion-label>
          <ion-input type="text" name="pseudo" ngModel></ion-input>
        </ion-item>

        <ion-item col-12 col-sm-9 col-md-4 col-lg-4 col-xl-4>
          <ion-label floating>Mail</ion-label>
          <ion-input type="email" name="mail" ngModel></ion-input>
        </ion-item>

        <ion-item col-12 col-sm-9 col-md-4 col-lg-4 col-xl-4>
          <ion-label floating>Nom</ion-label>
          <ion-input type="text" name="nom" ngModel></ion-input>
        </ion-item>

        <ion-item col-12 col-sm-9 col-md-4 col-lg-4 col-xl-4>
          <ion-label floating>Pr√©nom</ion-label>
          <ion-input type="text" name="prenom" ngModel></ion-input>
        </ion-item>

        <ion-item col-12 col-sm-9 col-md-4 col-lg-4 col-xl-4>
          <ion-label floating>Mot de passe</ion-label>
          <ion-input type="password" name="mdp" ngModel></ion-input>
        </ion-item>

        <ion-item col-12 col-sm-9 col-md-4 col-lg-4 col-xl-4>
          <ion-label floating>Avatar</ion-label>
          <ion-input type="text" name="avatar" ngModel></ion-input>
        </ion-item>

      </ion-row>
    </ion-list>
    <button type="submit" ion-button block >Ajouter</button>
  </form>

</ion-content>
