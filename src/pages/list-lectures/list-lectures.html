<ion-header>

  <ion-navbar>
    <ion-title>listLectures</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list inset *ngFor="let lecture of listLectures;">
    <ion-item (click)="onClickLecture(this.lecture.idLiv)">
      <ion-thumbnail item-start>
        <img src="assets/imgs/logobooks.png">
      </ion-thumbnail>
      <h2>{{this.lecture.idLiv}} • Titre</h2>
      <p>DateDebut • DateFin</p>

      <button ion-button outline (click)="supprimer(this.lecture.id)" >
        <ion-icon name="close"></ion-icon>
      </button>

      <button ion-button outline (click)="modifier(this.lecture.id)" >
        <ion-icon name="create"></ion-icon>
      </button>
    </ion-item>
  </ion-list>

</ion-content>
