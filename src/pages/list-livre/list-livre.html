<ion-header>

  <ion-navbar>
    <ion-title>listLivre</ion-title>

    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list inset *ngFor="let livre of listLivre;">
    <ion-item (click)="onClickLivre(this.livre.id_L)">
      <ion-thumbnail item-start>
        <img src="assets/imgs/logobooks.png">
      </ion-thumbnail>
      <h2>{{this.livre.titre}} • {{this.livre.auteurs}}</h2>
      <p>{{this.livre.date}} • {{this.livre.type}}</p>

     <!-- utiliser un Fabs ? ou Action Sheet ?-->
      <button ion-button outline (click)="deplacer(this.livre.id_L)" >
        <ion-icon name="move"></ion-icon>
      </button>

      <button ion-button outline (click)="lire(this.livre.id_L)" >
        <ion-icon name="book"></ion-icon>
      </button>
    </ion-item>
  </ion-list>

  <button ion-button outline (click)="ajouterLivre()" >
    <ion-icon name="add"></ion-icon>
  </button>

</ion-content>
