<ion-header>

  <ion-navbar>
    <ion-title>ajoutBiblio</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form #form="ngForm" (ngSubmit)="onSubmitForm(form)">
    <ion-list col12 offset-md-3 offset-lg-3>
      <ion-row>
        <ion-item col-12 col-sm-9 col-md-4 col-lg-4 col-xl-4>
          <ion-label floating>Nom</ion-label>
          <ion-input type="text" name="nomB" ngModel></ion-input>
        </ion-item>

        <ion-item col-12 col-sm-9 col-md-4 col-lg-4 col-xl-4>
          <ion-label>Maison</ion-label>
          <ion-select ngModel name="maison">
            <ion-option value="IdBougnoux">Bougnoux</ion-option>
            <ion-option value="IdGerbau">Gerbau</ion-option>
          </ion-select>
        </ion-item>
        <ion-item col-12 col-sm-9 col-md-4 col-lg-4 col-xl-4>
          <button ion-button block (click)="nouvelleMaison()" >Nouvelle Maison</button>
        </ion-item>

        <ion-item col-12 col-sm-9 col-md-4 col-lg-4 col-xl-4>
          <ion-label floating>Nombre Etages</ion-label>
          <ion-input type="number" name="nbEtages" ngModel></ion-input>
        </ion-item>

        <ion-item col-12 col-sm-9 col-md-4 col-lg-4 col-xl-4>
          <ion-label>Proprio</ion-label>
          <ion-select ngModel name="proprioB">
            <ion-option value="IdAlbane">Albane</ion-option>
            <ion-option value="IdEva">Eva</ion-option>
          </ion-select>
        </ion-item>

      </ion-row>
    </ion-list>
    <button type="submit" ion-button block >Ajouter</button>
  </form>
</ion-content>
