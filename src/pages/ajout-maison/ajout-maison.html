<ion-header>

  <ion-navbar>
    <ion-title>ajoutMaison</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form #form="ngForm" (ngSubmit)="onSubmitForm(form)">
    <ion-list col12 offset-md-3 offset-lg-3>
      <ion-row>
        <ion-item col-12 col-sm-9 col-md-4 col-lg-4 col-xl-4>
          <ion-label floating>Nom</ion-label>
          <ion-input type="text" name="nomM" ngModel></ion-input>
        </ion-item>
        <ion-item col-12 col-sm-9 col-md-4 col-lg-4 col-xl-4>
          <ion-label floating>Adresse</ion-label>
          <ion-input type="text" name="adresse" ngModel></ion-input>
        </ion-item>
        <!--géolocalisation ? -->

        <ion-item col-12 col-sm-9 col-md-4 col-lg-4 col-xl-4>
          <ion-label floating>Proprio</ion-label>
          <ion-input type="text" name="proprioM" ngModel></ion-input>
        </ion-item>
        <!--liste déroulante + création en modale possible ? -->

      </ion-row>
    </ion-list>
    <button type="submit" ion-button block >Ajouter</button>
  </form>
</ion-content>
