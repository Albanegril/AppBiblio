<ion-content padding>
  <form #form="ngForm" (ngSubmit)="onSubmitForm(form)">
    <ion-list>

      <ion-item>
        <ion-label floating>Pseudo</ion-label>
        <ion-input type="text" name="pseudo" ngModel ></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Mot de Passe</ion-label>
        <ion-input type="password" name="mdp" ngModel ></ion-input>
      </ion-item>

    </ion-list>

    <button type="submit" ion-button block >Se Connecter</button>
    <span ion-text color="danger">{{ errorMessage }}</span>
  </form>


  <button ion-button outline (click)="onClickCreationCompte()" >Cr√©er Compte</button>
