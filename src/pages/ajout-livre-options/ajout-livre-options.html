<ion-header>

  <ion-navbar>
    <ion-title>Ajouter un Livre</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-grid>
    <ion-row>
      <ion-col col-10 offset-1>
        <span>Choisir un moyen rapide d'ajouter votre livre</span>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-4 (click)="onClickISBN()">
        <img src="assets/imgs/bar-code.png" width="200px">
        <span> ISBN </span>
      </ion-col>
      <ion-col col-4 (click)="onClickForm()">
        <img src="assets/imgs/form.png" width="200px">
        <span> Formulaire </span>
      </ion-col>
      <ion-col col-4 (click)="onClickQR()">
        <img src="assets/imgs/qr-code.png" width="200px">
        <span> QRcode </span>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
