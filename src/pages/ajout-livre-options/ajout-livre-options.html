<ion-header>

  <ion-navbar>
    <ion-title>Ajouter un Livre</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

      <ion-list no-lines>
        <ion-list-header>
          Choisir un moyen rapide d'ajouter votre livre
        </ion-list-header>

        <ion-item (click)="onClickISBN()">
          <ion-thumbnail item-start>
            <img src="assets/imgs/bar-code.png">
          </ion-thumbnail>
          <h2>ISBN</h2>
        </ion-item>

        <ion-item (click)="onClickForm()">
          <ion-thumbnail item-start>
            <img src="assets/imgs/form.png">
          </ion-thumbnail>
          <h2>Formulaire</h2>
        </ion-item>

        <ion-item (click)="onClickQR()">
          <ion-thumbnail item-start>
            <img src="assets/imgs/qr-code.png">
          </ion-thumbnail>
          <h2>QR Code</h2>
        </ion-item>
      </ion-list>

</ion-content>
