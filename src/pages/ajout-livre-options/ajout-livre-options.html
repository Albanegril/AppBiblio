<ion-header>

  <ion-navbar>
    <ion-title>Ajouter un Livre</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-grid>
    <ion-row>
      <ion-col col-10 offset-1>
        <span>Choisir un moyen rapide d'ajouter votre livre</span>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12 col-sm-9 col-md-4 col-lg-4 col-xl-4>
        <ion-card (click)="onClickISBN()">
          <img src="assets/imgs/bar-code.png" width="200px">
          <ion-card-title text-center>
            ISBN
          </ion-card-title>
        </ion-card>
      </ion-col>
      <ion-col col-12 col-sm-9 col-md-4 col-lg-4 col-xl-4>
        <ion-card (click)="onClickForm()">
          <img src="assets/imgs/form.png" width="200px">
          <ion-card-title text-center>
            Formulaire
          </ion-card-title>
        </ion-card>
      </ion-col>
      <ion-col col-12 col-sm-9 col-md-4 col-lg-4 col-xl-4>
        <ion-card (click)="onClickQR()">
          <img src="assets/imgs/qr-code.png" width="200px">
          <ion-card-title text-center>
            QRcode
          </ion-card-title>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
