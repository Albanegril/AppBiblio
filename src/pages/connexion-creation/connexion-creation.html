<ion-header>

  <ion-navbar>
    <ion-title>Modal Inscription</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="close()">
        <ion-icon item-right name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <span>Remplir le formulaire d'inscription pour cr√©er un compte lecteur</span>
  <form #form="ngForm" (ngSubmit)="onSubmitForm(form)">
    <ion-list>

      <ion-item>
        <ion-label floating>Pseudo</ion-label>
        <ion-input type="text" name="pseudo" ngModel ></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Mot de Passe</ion-label>
        <ion-input type="password" name="mdp" ngModel ></ion-input>
      </ion-item>

    </ion-list>

    <button type="submit" ion-button block >S'Inscrire</button>
    <span ion-text color="danger">{{ errorMessage }}</span>
  </form>

  <!-- <button ion-button clear (click)="onClickPourquoiCompte()">Pourquoi ?</button>

</ion-content>
